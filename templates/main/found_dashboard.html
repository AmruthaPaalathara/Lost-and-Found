<!-- found_dashboard.html -->
{% extends 'base.html' %}
{% block content %}
<div>
    <h2>Found Items Dashboard</h2>
    <ul>
        {% for item in found_items %}
            <li>
                <strong>{{ item.item }}</strong> - {{ item.description }} ({{ item.created_at }})
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
