{% extend 'base.html' %}{% load static %} {% block content %}
<!DOCTYPE html>



<html>

<head>
    <title>Training Application Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/claimant.css'  %}">
</head>

<body>
    <div class=" testbox ">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="banner ">
                <h1>Claimant Form</h1>
            </div>
            <h2>Applicant Details</h2>
            <div class="item ">
                <p>Register Number</p>
                <div class="name-item ">
                    <input type="number " name="name " />
                </div>
            </div>
            <div class="item ">
                <p>Name</p>
                <div class="name-item ">
                    <input type="text " name="name " placeholder="First " />
                    <input type="text " name="name " placeholder="Last " />
                </div>
            </div>
            <div class="item ">
                <p>Phone</p>
                <input type="text " name="name " />
            </div>
            <div class="item ">
                <p>Department</p>
                <input type="text " name="name " />
            </div>
            <div class="item ">
                <p>Email</p>
                <input type="email" name="name " />
            </div>
            <div class="item ">
                <p>Item name</p>
                <input type="text " name="name " />
            </div>
            <div class="item ">
                <p>Category</p>
                <input type="text " name="name " />
            </div>
            <div class="item ">
                <p>Location</p>
                <input type="text " name="name " />
            </div>
            <div class="item ">
                <p>Lost Date</p>
                <input type="date " name="date " />
                <i class="fas fa-calendar-alt "></i>
            </div>
            <div class="btn-block ">
                <button type="submit " href="main/foundForm.html">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>{% endblock content %}
