<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load static %}
{% block head_title %}Login{% endblock %}
{% block content %}

<div class="container mt-5 mb-5">
  
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">User Login</h2>
            <form method="post" action="{% url 'login' %}" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="validationCustomUsername" aria-describedby="inputGroupPrepend" class="form-control" required>
                    <div class="invalid-feedback">
                        Please enter your email.
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control" required>
                    <div class="invalid-feedback">
                        Please enter your password.
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-6 text-center">
            <p>Don't have an account? <a href="{% url 'register' %}" class="btn btn-link">Register</a></p>
        </div>
    </div>
</div>

{% endblock content %}
