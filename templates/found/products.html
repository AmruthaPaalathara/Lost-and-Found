{% extends base.html%} {% load static %} {% block content %}
<br>

<div class="'row">
    <div class='col-md'>
        <div class="'card card-body">
            <h3>Found Items</h3>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Register Number</th>
                    <th>Product Name</th>
                    <th>Product Category</th>
                </tr>
                {% for i in items %}
                <tr>
                    <td>{{i.number}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.category}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>{% endblock content %}
